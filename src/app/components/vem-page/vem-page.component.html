<div class="vem-space">
  <div class="vem_text">Virtual Energy Market</div>
  <canvas #lineCanvas class="graph" style="height: 100%;"></canvas>

  <div class="activity_form">
      <mat-chip-list color="warn"
      class="example-chip"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)">
      <mat-chip
        class="example-box"
        cdkDrag
        *ngFor="let graphStatus of graphStatuses"
        (click)='currentGraphMode = graphStatus.name; updateChart()'
        >
        {{graphStatus.name}}
      </mat-chip>
    </mat-chip-list>
  </div>

  <table  mat-table [dataSource]="transactions" class="table">
      <!-- Item Column -->
      <ng-container matColumnDef="item">

        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>

      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">

        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>

      </ng-container>


      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>

<div
  fullpage
  id="fullpage"
  [options]="config"
  (ref)="getRef($event)"
  class="fp"
>
  <div class="section">
    <div class="slide">
      <div class="main-space">
        <div class="box">
          <div class="email">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input
                #accountInput
                matInput
                placeholder="pat@example.com"
                [formControl]="email"
                required
                (input)="updateAccount($event)"
              />
              <mat-error *ngIf="email.invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>

          <div class="password">
            <mat-form-field appearance="fill" class="passwordField">
              <mat-label>Enter your password</mat-label>
              <input
                #passwordInput
                matInput
                [type]="hide ? 'password' : 'text'"
                (input)="updatePassword($event)"
              />
            </mat-form-field>
          </div>

          <div class="dpassword">
            <mat-form-field appearance="fill" class="passwordField">
              <mat-label>Repeat password</mat-label>
              <input
                #passwordInput
                matInput
                [type]="hide ? 'password' : 'text'"
                (input)="updateDuplicatePassword($event)"
              />
              <mat-error *ngIf="duplicatePasswordCorrect">
                Password are not same
              </mat-error>
            </mat-form-field>
          </div>
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            class=" hide-btn "
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>

          <button mat-raised-button class="cancel" (click)="onCancel()">
            Cancel
          </button>
          <button mat-raised-button class="finish" (click)="onFinish()">
            Finish
          </button>
        </div>
      </div>
    </div>
    <div class="slide">
      <app-edit-use-data fullpage_api="fullpage_api" style="height: 20vh; width: 40vw;" leftButtonName="Cancel" rightButtonName="Apply" leftButtonCallback="moveToMain"></app-edit-use-data>
    </div>
  </div>
</div>

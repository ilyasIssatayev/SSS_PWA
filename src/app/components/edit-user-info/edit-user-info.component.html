<div class="main-space">
  <div class="box">
    <div class="name">
      <mat-form-field appearance="fill">
        <mat-label>Enter your Name</mat-label>
        <input
          #nameInput
          matInput
          placeholder="Ivan"
          number
          (input)="updateName($event)"
        />
      </mat-form-field>
    </div>

    <div class="sname">
      <mat-form-field appearance="fill">
        <mat-label>Enter your Surname</mat-label>
        <input
          #snameInput
          matInput
          placeholder="Navalniy"
          number
          (input)="updateSurname($event)"
        />
      </mat-form-field>
    </div>

    <div class="hnumber">
        <mat-form-field appearance="fill">
          <mat-label>Enter your House Number</mat-label>
          <input
            #hnumberInput
            matInput
            placeholder="Ferdi"
            number
            (keypress)="numberOnly($event)"
            (input)="updateHouseNumber($event)"
          />
        </mat-form-field>
      </div>

    <button mat-raised-button class="cancel" (click)="onClear(); nameInput.value=''; snameInput.value=''; hnumberInput.value='';">
      Clear
    </button>
    <button mat-raised-button class="finish" (click)="onSave(); nameInput.value=''; snameInput.value=''; hnumberInput.value='';">
      Save
    </button>
  </div>
</div>
